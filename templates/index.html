{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            {% block title %}
                Главная
            {% endblock %}
        </title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Marmelad&family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fullpage.css' %}">
        <script type="text/javascript" src="{% static 'css/fullpage.js' %}"></script>
    </head>

    <body>

        <div id="fullpage">

            <div class="section">
                <button class="button-login">
                    <a href="{% url 'login' %}" class="text-login">Войти</a>
                    <img src="../media/login.png" class="img-login">
                </button>

                <div class="logo-and-hand">
                    <img src="../media/logo-main.png" class="img-logo">
                    <img src="../media/giving_hand.png" class="img-giving-hand">
                </div>

                <div class="name-and-leaf">
                    <img src="../media/green-tea.png" class="img-green-tea">
                    <div class="text-logo">
                        <span class="text-logo-el">Дай</span>
                        <span class="text-logo-el">на</span>
                        <span class="text-logo-el">Чай</span>
                    </div>
                </div>

                <div class="tips-service-group">
                    <span class="text-tips-service">Сервис перевода чаевых</span>
                    <img src="../media/tips-service.png" class="img-tips-service">
                </div>

                <button class="button-transfer-money">
                    <a href="#block4" class="text-transfer-money">Перевести</a>
                    <img src="../media/coins.png" class="img-transfer-money">
                </button>

            </div>

            <div class="section">
                <h1 class="second">Наши преимущества:</h1>

                <div class="parent">
                    <div class="column">
                        <figure>
                            <img src="../media/cool.png" class="img-column">
                            <figcaption><p class="text-column">Мы классные</p></figcaption>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img src="../media/open-source.png" class="img-column">
                            <figcaption><p class="text-column">Мы open-source проект, а значит другие разработчики могут помогать проекту развиваться</p></figcaption>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img src="../media/shield.png" class="img-column">
                            <figcaption><p class="text-column">У нас безопасные переводы без комиссии (деньги нигде не хранятся, а переходят сразу от вас к сотруднику)</p></figcaption>
                        </figure>
                    </div>
                </div>

            </div>

            <div class="section">
                <h1>Подключить сотрудников вашего заведения можно всего в пару кликов</h1>
                <div class="line"></div>
                <button class="button-registration">
                    <a href="{% url 'registration' %}" class="text-registration">Подключить</a>
                    <img src="../media/people.png" class="img-registration">
                </button>
            </div>

            <div class="section">
                <h1 class="last">Перевод чаевых сотруднику</h1>
                <img src="../media/qr-code.png" class="img-qr">
                <form method="POST" action="index.html">
                    <label for="staff">Введите id сотрудника, указанный на чеке рядом с QR-кодом:</label>
                    <input id="staff" placeholder="id сотрудника..." required>
                    <label for="sum_tea">Введите сумму чаевых:</label>
                    <input id="sum_tea" placeholder="cумма..." required>
                    <label for="review">Отзыв на сотрудника:</label>
                    <input id="review" placeholder="комментарий...">
                    <label for="rating">Оценка:</label>
                    <input id="rating" placeholder="оценка от 1 до 5...">
                    <button type="submit" class="button-form">
                        <span class="text-logo-el">Дать</span>
                        <span class="text-logo-el">на</span>
                        <span class="text-logo-el">Чай</span>
                    </button>
                </form>
            </div>

        </div>

        <script>
            // toTopButton
            var mybutton = document.getElementById("button-up");

            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

            // fullpage scroll
            new fullpage('#fullpage', {
                autoScrolling: true,
                loopBottom: true,
                loopTop: false,
                lockAnchors: false,
                animateAnchor: true,
                anchors:['block1', 'block2', 'block3', 'block4']
            });

            fullpage_api.setAllowScrolling(true);

            function jump() {
                let top = document.getElementById('transfer-money').offsetTop; //Getting Y of target element
                window.scrollTo(0, top);                        //Go there directly or some transition
                // window.scrollTo(0,document.body.scrollHeight);
            }
        </script>

        </body>
</html>
