<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Авторизируйтесь</h1>
    <div style="width: 328px; margin: 100px auto">
        <form id="add_form" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-dismissible alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}

            {% for f in form %}

                <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label><br>
                {{ f }}
                <div class="mb-3">{{ f.errors}}</div>

            {% endfor %}
            <button form="add_form" type="submit" class="btn btn-success">Авторизоваться</button><br>
        </form>
    </div>
</div>
</body>
</html>
